<!DOCTYPE html>
<html lang="en">


<style>

body{
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
}

canvas{

    height: 500px;
    width: 500px;
}
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>




    <div>
        <canvas id="tabelaLine"></canvas>
    </div>


    <script>
        const ctx = document.getElementById('tabelaLine');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
                datasets: [{
                    label: 'Temperatura',
                    data: [30, 29, 28, 25, 22, 23],
                    borderWidth: 1,
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',

                }, {
                    label: 'Umidade',
                    data: [80, 82, 80, 85, 80, 83],
                    borderWidth: 1,
                    backgroundColor: 'rgb(0, 0, 255)',
                    borderColor: 'rgb(0, 0, 255)',

                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


    <div>
        <canvas id="tabelaBar"></canvas>
    </div>


    <script>
        const cty = document.getElementById('tabelaBar');

        new Chart(cty, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [ {
                    label: 'Temperatura Média',
                    data: [22, 24, 27, 23, 20, 18],
                    borderWidth: 1, 
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                }, {
                    label: 'Umidade Média',
                    data: [90, 89, 93, 87, 88, 82],
                    borderWidth: 1,
                    backgroundColor: 'rgb(0, 0, 255)',
                    borderColor: 'rgb(0, 0, 255)',
                }
            
            
            
            ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
